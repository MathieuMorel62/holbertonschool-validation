---
name: module4_task0

'on':
  push:
    branches:
      - main
    tags:
      - '*'
  schedule:
    - cron: "0 0 * * *"
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-22.04
    permissions:
      contents: write
      deployments: write
      statuses: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install markdownlint and markdown-link-check
        run: sudo npm install -g markdownlint-cli markdown-link-check

      - name: Lint
        run: |
          cd ./module4_task0
          make lint

      - name: Check markdownlint-cli version
        run: markdownlint --version

      - name: Run unit tests
        run: |
          cd ./module4_task0
          make unit-tests

      - name: Run integration-tests
        run: |
          cd ./module4_task0
          make integration-tests

      - name: Run validate
        run: |
          cd ./module4_task0
          make validate

      - name: Setup environment
        run: |
          cd ./module4_task0
          ./setup.sh

      - name: Build and Package
        run: |
          cd ./module4_task0
          make build
          make package

      - name: Archive package
        uses: actions/upload-artifact@v2
        with:
          name: awesome-website
          path: ./module4_task0/awesome-website.zip

      - name: Deploy to Netlify
        uses: nwtgck/actions-netlify@v2.0
        with:
          publish-dir: './module4_task0/dist'
          enable-pull-request-comment: true
          production-branch: main
          github-token: ${{ secrets.MY_GITHUB_TOKEN }}
          deploy-message: 'ðŸš€ Deployed on'
          publish-message: 'ðŸŽ‰ Published on'
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        timeout-minutes: 1

  create-release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-22.04
    steps:
      - name: Check-out code
        uses: actions/checkout@v2

      - name: Install markdownlint and markdown-link-check
        run: npm install -g markdownlint-cli markdown-link-check

      - name: Install Hugo
        run: |
          wget https://github.com/gohugoio/hugo/releases/download/v0.87.0/\
          hugo_extended_0.87.0_Linux-64bit.deb
          sudo dpkg -i hugo_extended_0.87.0_Linux-64bit.deb

      - name: Create Package
        run: |
          cd module4_task0
          make package

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: ./module4_task0/awesome-website.zip
          body_path: ./module4_task0/DEPLOY.md
        env:
          GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}
