---
name: module4_task0

'on':
  push:
    branches: [main]
    tags:
      - '*'
  schedule:
    - cron: "0 0 * * *"
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: installation Hugo with script
        run: cd module4_task0 && ./setup.sh

      - name: Validate the Makefile
        run: |
          make help
          make build
          make lint
          make run
          make clean
        working-directory: module4_task0

      - name: Run Package
        run: |
          cd ./module4_task0
          make package

      - name: Run different tests
        run: |
          cd ./module4_task0
          make test

      - name: Archive package
        uses: actions/upload-artifact@v3
        with:
          name: awesome-website
          path: ./module4_task0/awesome-website.zip

      - name: Deploy to Netlify
        uses: nwtgck/actions-netlify@v2.0
        with:
          publish-dir: './module4_task0/dist'
          enable-pull-request-comment: true
          production-branch: main
          github-token: ${{ secrets.MY_GITHUB_TOKEN }}
          deploy-message: 'ðŸš€ Deployed on'
          publish-message: 'ðŸŽ‰ Published on'
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        timeout-minutes: 1

  create-release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-22.04
    steps:
      - name: Check-out code
        uses: actions/checkout@v2

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: ./module4_task0/awesome-website.zip
          body_path: ./module4_task0/DEPLOY.md
        env:
          GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}
