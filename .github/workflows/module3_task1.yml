---
name: module3_task1

on:
  push:
  schedule:
    - cron: "0 0 * * *"

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          go-version: 1.15.15

      - name: Setup Node.js environment
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install markdownlint
        run: npm install -g markdownlint-cli

      - name: Setup environment
        run: |
          cd ./module3_task1
          ./setup.sh

      - name: Download Go modules
        run: |
          cd ./module3_task1
          go mod download

      - name: Build
        run: |
          cd ./module3_task1
          make build
